<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
             <!-- 
                Implement a way to filter through listings using the search bar 
              -->

            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <!--binding the value  of search bar to variable name-->
            <input type="text" class="form-control" placeholder="Search" ng-model="name"> 
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
                <!-- iterate through the listings and ask each object for its code and name and filter it based
                on search input -->
                <tr ng-repeat="listing in listings | filter:name" ng-click="showDetails($index)">
                  <td>{{ listing.code }}</td>
                  <td>{{ listing.name }}</td>
                  <td>
                      <button ng-click="deleteListing($index)" class="btn btn-danger btn-sm">Delete</button>
                  </td>
                </tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
              <form class="listingForm" name="listingForm">
                  <div class="form-group">
                    <label>Code</label>
                    <input type="text" class="form-control" placeholder="ABC" style="text-transform:uppercase" ng-model="buildingCode" required >
                    <label>Name</label>
                    <input type="text" class="form-control"placeholder="Marston Library" ng-model="buildingName" required>
                  </div>

                  <div class="form-group">  
                    <label> Latitude </label>
                    <input type="number" class="form-control" placeholder="55.88" ng-model="buildingLatitude" required>
                    <label> Longitude </label>
                    <input type="number" class="form-control" placeholder="23.76" ng-model="buildingLongitude" required>
                  </div>
                  
                  <div class="form-group">
                    <label> Address </label>
                    <input type="text" class="form-control" placeholder=" 123 Main St, Gainsville,FL,32811" ng-model="buildingAddress" required>
                  </div>  
                  <!-- validate form entry and add listing -->
                  <input type="submit" value="Submit" ng-click="listingForm.$valid && addListing()" class="btn btn-success">
              </form>
            </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

            -->
            <table class ="table table-striped table-hover">
              <tr>
                <td> Code </td>
                <td> {{detailedInfo.code}} </td>
              </tr>
              <tr>
                  <td> Name </td>
                  <td>{{detailedInfo.name}} </td>
              </tr>
              <tr>
                <td>Latitude</td>
                <td> {{detailedInfo.coordinates.latitude}} </td>
              </tr>
              <tr>
                  <td>Longitude</td>
                  <td>{{detailedInfo.coordinates.longitude}}</td>
              </tr>
              <tr>
                  <td>Address</td>
                  <td>{{detailedInfo.address}}</td>
              </tr>
            </table>
            </div>
          </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
